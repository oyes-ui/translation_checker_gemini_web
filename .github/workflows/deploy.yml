name: Sync to Hugging Face hub
on:
  push:
    branches: [main]
  force_push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          lfs: true
      - name: Push to hub
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        # 주소 부분을 더 안전한 형식으로 수정했습니다.
        run: git push --force https://oyes-ui:$HF_TOKEN@huggingface.co/spaces/oyes-ui/translation_checker_gemini_web main
