name: Sync to Hugging Face hub
on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          lfs: true
      - name: Push to hub
        env:
          # 금고 이름(OYES_GITHUB)을 정확히 일치시켰습니다.
          HF_TOKEN: ${{ secrets.OYES_GITHUB }}
        # x-token 키워드를 사용하여 Hugging Face 인증 방식을 명확히 전달합니다.
        run: git push --force https://x-token:$HF_TOKEN@huggingface.co/spaces/oyes-ui/translation_checker_gemini_web main
