name: Sync to Hugging Face hub
on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Reset Git and Push
        env:
          HF_TOKEN: ${{ secrets.OYES_GITHUB }}
        run: |
          # 1. 문제 폴더 삭제
          rm -rf Mac_ui.app
          
          # 2. Git 초기화 및 설정
          rm -rf .git
          git init
          git config user.email "oyes-ui@users.noreply.github.com"
          git config user.name "oyes-ui"
          
          # 3. 현재 파일을 'main' 브랜치 이름으로 추가
          git checkout -b main
          git add .
          git commit -m "Final clean deploy for Antigravity"
          
          # 4. Hugging Face로 강제 푸시
          git push --force https://x-token:$HF_TOKEN@huggingface.co/spaces/oyes-ui/translation_checker_gemini_web main
